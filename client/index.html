<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gacha Fighting Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="auth-screen">
      <div class="auth-box">
        <h1>Gacha Fight</h1>
        <div id="auth-tabs">
          <button class="auth-tab active" data-tab="login">Login</button>
          <button class="auth-tab" data-tab="register">Register</button>
        </div>
        <div id="auth-forms">
          <form id="login-form" class="auth-form">
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <form id="register-form" class="auth-form hidden">
            <input type="text" id="register-username" placeholder="Username" required minlength="3" />
            <input type="password" id="register-password" placeholder="Password" required minlength="6" />
            <button type="submit">Register</button>
          </form>
        </div>
        <p id="auth-error" class="error-msg"></p>
      </div>
    </div>

    <div id="lobby-screen" class="hidden">
      <nav class="lobby-nav">
        <span id="lobby-username"></span>
        <span>Kills: <span id="lobby-kills">0</span></span>
        <span>Spins: <span id="lobby-spins">0</span></span>
        <button id="btn-gacha">Gacha</button>
        <button id="btn-inventory">Inventory</button>
        <button id="btn-character-select">Character</button>
        <button id="btn-matchmaking">Battleground (1v1)</button>
        <button id="btn-logout">Logout</button>
      </nav>
      <div class="lobby-content">
        <h2>Lobby</h2>
        <p>Select a character, spend spins in Gacha, or enter the <strong>Battleground</strong> for 1v1.</p>
      </div>
    </div>

    <div id="gacha-screen" class="hidden">
      <div class="gacha-ui">
        <h2>Banner</h2>
        <p>Spins: <span id="gacha-spins">0</span> | Pity: <span id="gacha-pity">0</span>/50</p>
        <div class="gacha-buttons">
          <button id="gacha-roll-1">Roll 1</button>
          <button id="gacha-roll-10">Roll 10</button>
        </div>
        <div id="gacha-result" class="gacha-result hidden"></div>
        <button id="gacha-close">Back to Lobby</button>
      </div>
    </div>

    <div id="inventory-screen" class="hidden">
      <div class="inventory-ui">
        <h2>Inventory</h2>
        <div id="inventory-list"></div>
        <button id="inventory-close">Back</button>
      </div>
    </div>

    <div id="character-select-screen" class="hidden">
      <div class="character-select-ui">
        <h2>Select Character</h2>
        <div id="character-select-list"></div>
        <button id="character-select-close">Back</button>
      </div>
    </div>

    <div id="matchmaking-screen" class="hidden">
      <div class="matchmaking-ui">
        <h2>Finding opponent...</h2>
        <div id="matchmaking-status">In queue</div>
        <button id="matchmaking-cancel">Cancel</button>
      </div>
    </div>

    <div id="game-screen" class="hidden">
      <canvas id="game-canvas"></canvas>
      <div id="game-hud" class="hidden">
        <div class="hud-top">
          <div class="hud-player">
            <span id="hud-name-you"></span>
            <div class="hud-hp-bar"><div id="hud-hp-fill-you" class="hud-fill"></div></div>
            <div class="hud-ce-bar"><div id="hud-ce-fill-you" class="hud-fill"></div></div>
          </div>
          <div class="hud-scores">
            <span>Kills: <span id="hud-kills-you">0</span></span>
            <span>Spins: <span id="hud-spins">0</span></span>
          </div>
          <div class="hud-player">
            <span id="hud-name-enemy"></span>
            <div class="hud-hp-bar"><div id="hud-hp-fill-enemy" class="hud-fill"></div></div>
            <div class="hud-ce-bar"><div id="hud-ce-fill-enemy" class="hud-fill"></div></div>
          </div>
        </div>
        <div class="hud-abilities">
          <div class="hud-ability" data-idx="0"><span>Q</span><div class="hud-cd"></div></div>
          <div class="hud-ability" data-idx="1"><span>E</span><div class="hud-cd"></div></div>
          <div class="hud-ability" data-idx="2"><span>R</span><div class="hud-cd"></div></div>
          <div class="hud-ability" data-idx="3"><span>F</span><div class="hud-cd"></div></div>
        </div>
        <div class="hud-ce-wrap">
          <button type="button" id="hud-ce-toggle-btn" class="hud-ce-toggle-btn" title="Toggle CE (or press C)">CE: <span id="hud-ce-mode">OFF</span></button>
        </div>
        <button id="game-respawn-btn" class="hidden">Respawn</button>
        <div id="match-end-overlay" class="match-end-overlay hidden">
          <div class="match-end-box">
            <h2 id="match-end-title">Match Over</h2>
            <p id="match-end-message"></p>
            <button id="match-end-back">Back to Lobby</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.149.0/three.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
